{{ define "main" }}

<div class="container-fluid">
  <div class="row pt-lg-8 pt-10 justify-content-center">

    <div class="col-12">
      <div class="mt-1 text-smaller"><strong><a href="/projects">PROJECTS</a></strong></div>
      {{ partial "title-and-content-basic" . }}

      <div class="mt-3 mb-3">
        <a class="button btn btn-warning btn-lg" style="display: block;" href="javascript:goto_random_card();" style="font-weight: bold;">Draw a card</a>
      </div>

      <div class="row justify-content-start" style="padding: 4px;">
      {{ range (shuffle $.Site.Data.tarot.cards) }}
        <div class="col-4 col-sm-3 col-md-2 mb-2">
          <a href="/tarot/cards/{{ . }}"><img src="/images/tarot/rws/rw-{{ . }}.jpg" /></a>
        </div>
      {{ end }}
      </div>

    </div>
  </div>
</div>

<script>
var cards = [
  {{ range (shuffle $.Site.Data.tarot.cards) }}
    '{{ . }}',
  {{ end }}
];
function goto_random_card() {
  var random_card = cards[Math.floor(Math.random() * cards.length)];
  window.location.href = "/tarot/cards/"+random_card;
}
</script>

{{ end }}
